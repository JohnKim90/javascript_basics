<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string concatenation</title>
  </head>
  <body style="background-color: green">
    <h1 style="background-color: red">functions parameters and arguments</h1>

    <script>
      function monthsoftheyear(month) {
        console.log("its " + month);
      }

      //january
      monthsoftheyear("january");
      monthsoftheyear("february");
      monthsoftheyear("march");
      monthsoftheyear("april");
      monthsoftheyear("may");
      monthsoftheyear("june");
      monthsoftheyear("july");
      monthsoftheyear("august");
      monthsoftheyear("september");
      monthsoftheyear("october");
      monthsoftheyear("november");
      monthsoftheyear("december");
    </script>
  </body>
</html>
