<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript comparison operators</title>
</head>
<body style="background-color:grey ;">
    <h1>javascript comparison operators</h1>
    <script>
        //example 1
var a = 10;
var b =20;

console.log(a>=b);
console.log(a == 10);

// example 2
var c = 15;
var d =20;
console.log(c>=d);
console.log(c==d);

// example 3
var e = 20;
var f = 25;
console.log(e>=f);
console.log(e==f);

// example 4
var g = 25;
var h = 30;
console.log(g>=h);
console.log(g==h);

// example 5
var i = 30;
var j =35;
console.log(i>=j);
console.log(i==j);

// example 6
var k = 35;
var l = 40;
console.log(k>=l);
console.log(k==l);

// example 7
var  m = 40;
var n = 45;
console.log(m>=n);

// example 8
var  o = 45;
var p = 50;
console.log(o>=p);
console.log(o==p);

// example 9 
var q = 50;
var  r= 55;
console.log(q>=r);
console.log(q==r);

// example 10
var s = 55;
var t = 60;
console.log(s>=t);
console.log(s==t);


    </script>
</body>
</html>
