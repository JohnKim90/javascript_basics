<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For loop while loop</title>
  </head>
  <body style="background: red; font-size: large">
    <h1 style="background-color: yellow">do while loop</h1>
    <script>
      for (let number = 100; number >= 0; number--) {
        console.log("and the number is : " + number);
      }
    </script>
  </body>
</html>
